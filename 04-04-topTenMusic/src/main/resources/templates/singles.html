<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" />
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <!-- Custom Styles  -->

<title th:text="${pagetitle}"> Top 10 Singles! </title>
</head>

<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/singles">Singles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/album">Albums</a>
    </li>
  </ul>
</nav>
<div class="jumbotron text-center">

<h1>Singles</h1>
<p>Top</p>
<h2 th:text="${singleschart}"></h2>
<p>Singles</p>
<br />


</div>


<div class="container">

		<p>This site will contain information about Top 10 Singles</p>
		
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Position</th>
					<th>name</th>
					<th>picture</th>
					<th>genre</th>
				</tr>
			</thead>
			<tbody>
 				<tr th:each="single: ${singles}">
					<td th:text="${single.position}">Singles</td>
					<td th:text="${single.album}">name</td>
					<td><img src="src/main/resources/static/images/takeMeBackToLondon.jpg" th:src="@{/images/} + ${single.singleImage}"/></td>
					<td th:text="${single.genre}">Genre</td>
				</tr>
			</tbody>
		</table>


	</div>

</body>
</html>
